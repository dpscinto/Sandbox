<div class="navbar navbar-inverse bs-docs-nav navbar-fixed-top sticky-navigation white" role="navigation">
    <div ng-include="'/components/navbar/navbar.html'"></div>
</div>

<section class="faqs secondaryTemplate" ng-controller="ContactCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Contact Us</h2>

                <form class="form" name="Contactform" ng-submit="contact(form)" novalidate>

                    <div class="form-group">
                        <input type="text" name="name" class="form-control input-box" ng-model="contactForm.name" placeholder="Name" required/>
                    </div>

                    <div class="form-group">
                        <input type="email" name="Email" class="form-control input-box" ng-model="contactForm.email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <textarea name="Message" class="form-control input-box" ng-model="contactForm.message" rows="4" cols="50" placeholder="Message" required />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary standard-button" type="submit">Submit</button>
                    </div>

                </form>

            </div>
        </div>

</section>

<div ng-include="'/components/footer/footer.html'"></div>
